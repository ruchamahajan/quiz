    <div class="container">
      <div class="panel-default">
        <div class="well" align="center" ><h2>Quiz Result</h2></div>
        <div class="panel-body">
            <table class="table table-bordered">
              <thead>
                <tr>
                  <th>No.</th>
                  <th>Question</th>
                  <th>Your Answer</th>
                  <th>Correct Answer</th>
                </tr>
              </thead>   
                
                <tr *ngFor=" let ans of resultArray" >
                
                <td>{{ ans.id }}</td>
                <td>{{ ans.question }}</td>
                <td > {{ ans.userAns }} </td>
                <td>{{ ans.answer }}</td>

                </tr>
            </table>
        </div>
        </div>
      </div>
