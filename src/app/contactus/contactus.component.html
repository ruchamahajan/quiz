<div class ="container">
    <div id="Contactus" class="tabcontent">

            <div class="panel panel-default">
    
                <div class="panel-heading" > Contact Us </div>
                <div class="panel-body" >

                    <div class="row">
                        <div class="col-sm-2"><label class="control-label col-4" for="user">Name :</label> </div>
                        <div class="col-sm-8"><input type="text" class="form-control" formControlName="" id="user" name="user" placeholder=""> </div>
                    </div>
                    <br>

                    <div class="row">
                        <div class="col-sm-2"><label class="control-label col-4" for="email">Email :</label> </div>
                        <div class="col-sm-8"><input type="email" class="form-control" formControlName="" id="email" name="email" placeholder=""> </div>
                    </div>
                    <br>

                    <div class="row">
                        <div class="col-sm-2"><label class="control-label col-4" for="subject">Subject :</label> </div>
                        <div class="col-sm-8"><input type="text" class="form-control" formControlName="" id="subject" name="subject" placeholder=""> </div>
                    </div>
                    <br>

                    <div class="row">
                        <div class="col-sm-2"><label for="comment">Message :</label></div>
                        <div class="col-sm-8"><textarea class="form-control" rows="10" id="comment"></textarea></div>
                    </div>
                    <br>
              
                     <div class="row">
                            <div class="col-sm-2"><label class="control-label" for="add"></label> </div>
                            <div class="col-sm-8"><button class="btn btn-default" id="add" (click)="submitContactus()"> Submit </button> </div>
                    </div>

                </div>
                
            </div>
    </div>
</div>
