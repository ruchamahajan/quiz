<div class="container">
    <div class="row">
        <div class="col-md-6"></div>
        <div class="col-md-6 text-right"> {{ index + 1 }} / {{ questions.length }} </div>
    </div>


  <div class="panel panel-default">

          <div class="panel-heading"> {{ quiz.question }} </div>
          <div class="panel-body">
              <form [formGroup]="form">
                
                <div class="form-check"> 
                  <input type="radio" formControlName="options" value=1 >  {{ quiz.opt1 }}
                </div>
                
                <div class="form-check">
                  <input type="radio" formControlName="options" value=2>  {{ quiz.opt2 }}
                </div>
              
                <div class="form-check">
                  <input type="radio" formControlName="options" value=3>  {{ quiz.opt3 }}
                </div>
              
                <div class="form-check">
                  <input type="radio" formControlName="options" value=4>  {{ quiz.opt4 }}
                </div>

                </form>
          </div>

        </div>

        <div class="row">
            <div class="col-md-6">
                <button class="btn" (click)="OnPrevClicked()">&laquo; Previous</button>
            </div>
            <div class="col-md-6 text-right">
                <button class="btn" (click)="OnNextClicked()">Next &raquo;</button>
            </div>
        </div>
 </div>
