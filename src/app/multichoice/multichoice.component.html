<div class="container">
    <div class="row">
        <div class="col-md-6"></div>
        <div class="col-md-6 text-right"> {{ index + 1 }} / {{ questions.length }} </div>
    </div>


  <div class="panel panel-default">

          <div class="panel-heading"> {{ quiz.question }} </div>
          <div class="panel-body">
              <div [formGroup]="form">

                <div class="form-check"> 
                  <input type="radio" formControlName="options" [checked]="checkRadio === 1" [value]=1 (change)="SaveAnswer()">  
                  {{ quiz.opt1 }}
                </div>

                <div class="form-check">
                  <input type="radio" formControlName="options" [checked]="checkRadio === 2" [value]=2 (change)="SaveAnswer()">  
                  {{ quiz.opt2 }}
                </div>

                <div class="form-check">
                  <input type="radio" formControlName="options" [checked]="checkRadio === 3" [value]=3 (change)="SaveAnswer()">  
                  {{ quiz.opt3 }}
                </div>

                <div class="form-check">
                  <input type="radio" formControlName="options" [checked]="checkRadio === 4" [value]=4 (change)="SaveAnswer()">  
                  {{ quiz.opt4 }}
                </div>

              </div>
          </div>

        </div>

        <div class="row">
            <div class="col-md-6">
                <button class="btn" (click)="OnPrevClicked()">&laquo; Previous</button>
            </div>
            <div class="col-md-6 text-right">
              <ng-container *ngIf="lastQuest ; else elseBlock ">
                <button class="btn" (click)="OnSubmitClicked()" [routerLink]="['/result'] ">Submit &raquo;</button>
              </ng-container>
              <ng-template #elseBlock>
                <button class="btn" (click)="OnNextClicked()">Next &raquo;</button>
              </ng-template>
            </div>
        </div>
 </div>
