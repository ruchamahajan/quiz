<div class="container">
    <div class="row">
        <div class="col-sm-2"><button class="btn" (click)="addQuestions()"> Add Questions </button></div>
        <div class="col-sm-2"><button class="btn" (click)="viewQuestions()"> View Questions </button></div>
        <div class="col-sm-2"><button class="btn" (click)="updateQuestions()"> Update Questions </button></div>
        <div class="col-sm-2"><button class="btn" (click)="deleteQuestions()"> Delete Questions </button></div>
    </div>

    <div *ngIf="enableAdd">
        <div class="panel panel-default">

            <div class="panel-heading"> Add Questions </div>
            <div class="panel-body">
                <form [formGroup]="addForm" class="form-horizontal">
                    <label class="control-label col-sm-2" for="email">Question:</label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control" id="email" placeholder="Enter Question">
                    </div>

                    <label class="control-label col-sm-2" for="email">Option 1:</label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control" id="email" placeholder="Option 1">
                    </div>

                    <label class="control-label col-sm-2" for="email">Option 2:</label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control" id="email" placeholder="Option 2">
                    </div>
                    <label class="control-label col-sm-2" for="email">Option 3:</label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control" id="email" placeholder="Option 3">
                    </div>
                    <label class="control-label col-sm-2" for="email">Option 4:</label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control" id="email" placeholder="Option 4">
                    </div>
                    <label class="control-label col-sm-2" for="email">Answer:</label>
                    <div class="col-sm-10">
                      <input type="email" class="form-control" id="email" placeholder="Answer">
                    </div>
                    
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default">Submit</button>
                      </div>
                  
                </form>
            </div>
          </div>
    </div>
</div>
