<div class="container">
    <div class="row">
        <div class="col-sm-2"><button class="btn" (click)="addQuestion()"> Add Questions </button></div>
        <div class="col-sm-2"><button class="btn" (click)="viewQuestions()"> View Questions </button></div>
        <div class="col-sm-2"><button class="btn" (click)="updateQuestions()"> Update Questions </button></div>
        <div class="col-sm-2"><button class="btn" (click)="deleteQuestions()"> Delete Questions </button></div>
    </div>

    <div *ngIf="enableAdd">
        <div class="panel panel-default">

            <div class="panel-heading"> Add Questions </div>
            <div class="panel-body">
                <form [formGroup]="addForm" class="form-horizontal">
                    <label class="control-label col-sm-2" for="question">Question:</label>
                    <div class="col-sm-10">
                      <input type="text" formControlName="question" id="question" required 
                            name="question" placeholder="Enter Question">
                    </div>

                    <label class="control-label col-sm-2" for="opt1">Option 1:</label>
                    <div class="col-sm-10">
                      <input type="text" formControlName="opt1" id="opt1" required  
                            name="opt1" placeholder="Option 1">
                    </div>
                    
                    <label class="control-label col-sm-2" for="opt2">Option 2:</label>
                    <div class="col-sm-10">
                      <input type="text" formControlName="opt2" id="opt2" required  
                            name="opt2" placeholder="Option 2">
                    </div>
                    
                    <label class="control-label col-sm-2" for="opt3">Option 3:</label>
                    <div class="col-sm-10">
                      <input type="text" formControlName="opt3" id="opt3" required  
                            name="opt3" placeholder="Option 3">
                    </div>
                    
                    <label class="control-label col-sm-2" for="opt4">Option 4:</label>
                    <div class="col-sm-10">
                      <input type="text" formControlName="opt4" id="opt4" required  
                            name="opt4" placeholder="Option 4">
                    </div>

                    <label class="control-label col-sm-2" for="answer">Answer:</label>
                    <div class="col-sm-10">
                      <input type="text" formControlName="answer" id="answer" required  
                            name="answer" placeholder="Answer">
                    </div>

                    <label class="control-label col-sm-2" for="tags">Tags:</label>
                    <div class="col-sm-10">
                      <input type="text" formControlName="tags" id="tags"   
                            name="tags" placeholder="Tags">
                    </div>

                    
                    <label class="control-label col-sm-2" for="note">Note:</label>
                    <div class="col-sm-10">
                      <input type="text" formControlName="note" id="note"   
                            name="note" placeholder="Note">
                    </div>


                    <label class="control-label col-sm-2" for="tags">Category:</label>
                    <div class="col-sm-10">
                      <input type="text" formControlName="category" id="category" required  
                            name="category" placeholder="Category">
                    </div>

                    <label class="control-label col-sm-2" for="level">Level:</label>
                    <div class="col-sm-10">

                    <div class="dropdown">
                        <button class="btn btn-primary dropdown-toggle" type="button" 
                         name="level" data-toggle="dropdown" id="level">
                          Select Complexity of Question
                        <span class="caret"></span></button>
                        <ul class="dropdown-menu"  >
                          <li><a href="#">1</a></li>
                          <li><a href="#">2</a></li>
                          <li><a href="#">3</a></li>
                          <li><a href="#">4</a></li>
                          <li><a href="#">5</a></li>
                        </ul>
                      </div>
                    </div>

                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="submit" class="btn btn-default" (click)="submitQuestion()">Submit</button>
                    </div>
                  
                </form>
            </div>
          </div>
    </div>
</div>
